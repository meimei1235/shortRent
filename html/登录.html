  <section class="container" id="login">
  	<div class="panel panel-default">
	  <div class="panel-body">
	    <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active "><a href="#login-in" aria-controls="login-in" role="tab" data-toggle="tab"><strong>登录</strong></a></li>
          <li role="presentation"><a href="#sign-in" aria-controls="sign-in" role="tab" data-toggle="tab"><strong>注册</strong></a></li>
        </ul>
        <div class="tab-content">
        <!-- 登录部分 -->
          <div class="tab-pane active" id="login-in" role="tabpanel">
          	<form action="" class="form-horizontal">
          	  <div class="form-group">
			    <label for="Email1"  class="col-sm-5 col-md-3">用户名：</label>
			    <div class="col-sm-10 col-md-8">
			      <input type="text" class="form-control" id="Email1" placeholder="请输入用户名、邮箱或手机">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="password"  class="col-sm-5 col-md-3">密码：</label>
			    <div class="col-sm-10 col-md-8">
			      <input type="password" class="form-control" id="password" placeholder="请6-16位密码，区分大小写">
			    </div>
			  </div>
			  <div class="form-group">
				<div class="checkbox">
				  <label><input type="checkbox"> 下次自动登录</label>
				  <label class="col-md-offset-4"><a href="">忘记密码</a></label>
				</div>
			  </div>
			  <div class="login-btn" id="login-btn">
			  	<button type="submit" class="btn btn-success btn-lg">登录</button>
			  </div>
			  <div class="login-way">
			  	<span>其他登录方式</span>
			  	<a href="#"><img src="../images/短租首页/u419.png" alt="微信"></a>
			  	<a href="#"><img src="../images/短租首页/u421.png" alt="微博"></a>
			  	<a href="#"><img src="../images/短租首页/u423.png" alt="QQ"></a>
			  </div>
          	</form>
          </div>
          <!-- 注册部分 -->
          <div class="tab-pane" id="sign-in" role="tabpanel">
          	<form action="" class="form-horizontal">
          		<div class="form-group">
			    <label for="username"  class="col-sm-5 col-md-3">用户名：</label>
			    <div class="col-sm-10 col-md-8">
			      <input type="text" class="form-control" id="username" placeholder="4-20个字符，数字、字母组合">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="password"  class="col-sm-5 col-md-3">密码：</label>
			    <div class="col-sm-10 col-md-8">
			      <input type="password" class="form-control" id="password" placeholder="请6-16位密码，区分大小写">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="password-again"  class="col-sm-5 col-md-3">确认密码：</label>
			    <div class="col-sm-10 col-md-8">
			      <input type="password" class="form-control" id="password-again" placeholder="请再次输入密码">
			    </div>
			  </div>
			  <div class="form-group">
				<label for="password-again"  class="col-sm-5 col-md-3">手机：</label>
			    <div class="col-sm-10 col-md-8">
			      <input type="text" class="form-control" id="phone" placeholder="常用的手机">
			    </div>
			  </div>
			  <div class="form-group">
				<label for="password-again"  class="col-sm-5 col-md-3">手机验证码：</label>
			    <div class="col-sm-7 col-md-5">
			      <input type="text" class="form-control">
			    </div>
			    <div class="col-sm-5 col-md-3">
			      <button class="btn btn-default">获取验证码</button>
			    </div>
			  </div>
			  <div class=" login-btn" id="sign-btn">
			  	<button type="submit" class="btn btn-success btn-lg">立即注册</button>
			  </div>
			  <div class="login-way">
			  	<span>其他登录方式</span>
			  	<a href="#"><img src="../images/短租首页/u419.png" alt="微信"></a>
			  	<a href="#"><img src="../images/短租首页/u421.png" alt="微博"></a>
			  	<a href="#"><img src="../images/短租首页/u423.png" alt="QQ"></a>
			  </div>
          	</form>
          </div>
        </div>
